<div class="signin-form-container">
  <h1>Sign In</h1>
  <form #signin="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input #email="ngModel" [(ngModel)]="model.email" type="text" name="email" class="form-control" id="email" required email>

      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          <p>Email is required</p>
        </div>
        <div [hidden]="email.errors.required || !email.errors.email">
          <p>Not valid email</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" required minlength="6" [(ngModel)]="model.password" type="password" name="password" class="form-control" id="password">

      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          <p>Password is required</p>
        </div>
        <div [hidden]="!password.errors.minlength">
          <p>Password must be at least 6 characters long</p>
        </div>
      </div>
    </div>

    <button [disabled]="!signin.form.valid" type="submit" class="btn btn-success">Login</button>

  </form>
</div>
